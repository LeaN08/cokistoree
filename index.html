<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Índice de páginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Índice de Páginas</h1>
  </header>
  <main>
    <div class="card">
      <iframe src="HTMLPage1.html" title="Página 1"></iframe>
    </div>
    <div class="card">
      <iframe src="HTMLPage2.html" title="Página 2"></iframe>
    </div>
  </main>
  <footer>
    &copy; 2025 - Mi Sitio Web
  </footer>
</body>
</html>
