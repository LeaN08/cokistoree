<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>

  <header>
    <h1>Página Principal</h1>
  </header>
  <main>
    <div class="card">
      <iframe src="HTMLPage1.html" title="HTMLPage1"></iframe>

  </main>
  <footer>

</html>
