<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSCU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .precio {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .btn {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>OSCU</h1>
    <p>Bienvenido Explora nuestros productos</p>
  </header>

  <div class="container">
    
    <!-- Producto 1 -->
    <div class="producto">
      <img src="https://i.ebayimg.com/thumbs/images/g/SsUAAOSw-Xln8kx4/s-l500.jpg" alt="Jordan Saty Loyal 3">
      <h3>Jordan Saty Loyal 3 Talla 9.5</h3>
      <p class="precio">S/436</p>
      <a href="https://wa.me/920592658?text=Hola,%20quiero%20comprar%20el%20Producto%201" target="_blank" class="btn">COMPRA AL WSP</a>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
      <img src="https://tse3.mm.bing.net/th/id/OIP.LcPKAWz_t_2pMWpkCYYluQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Producto 2">
      <h3>Swif Run 22 w Talla 10</h3>
      <p class="precio">S/236</p>
      <a href="https://wa.me/920592658?text=Hola,%20quiero%20comprar%20el%20Producto%201" target="_blank" class="btn">COMPRA AL WSP</a>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
      <img src="https://media.falabella.com/falabellaPE/136566299_01/w=1500,h=1500,fit=pad" alt="runfalcon 5">
      <h3>Runfalcon 5 Talla 6</h3>
      <p class="precio">S/ 279</p>
      <a href="https://wa.me/920592658?text=Hola,%20quiero%20comprar%20el%20Producto%201" target="_blank" class="btn">COMPRA AL WSP</a>
    </div>

      <button class="btn">Agregar al carrito</button>

    -->

  </div>

</body>
</html>
